# ================================================
# BLOWFISH THEME CONFIGURATION
# ================================================
# Documentation: https://blowfish.page/docs/configuration/

# -- Core Theme Settings --
colorScheme = "blowfish"
defaultAppearance = "dark"
autoSwitchAppearance = true
enableSearch = true
enableCodeCopy = true
replyByEmail = false

# -- Display Options --
disableImageZoom = false
disableImageOptimization = false
disableImageOptimizationMD = false
disableTextInHeader = true

# -- Custom Logo --
customLogo = "arobertsonxyz"
logoStyle = "gradient"
logoGradientStops = ["#496affff", "#a76ee0ff", "#764ba2"]
logoGradientAngle = 120
logoAnimationSpeed = "2s"
logoAnimate = true

# -- Homepage Images --
customHomepageImage = "images/homepage-image.png"
customHomepageImageSwitch = "images/homepage-image-switch.png"

# -- Background Colors --
defaultBackgroundColorLight = "#CCCCCC"
defaultBackgroundColorDark = "#1f1f1fff"

# -- Logo Gradient Presets --
[[logo.presets]]
  name = "Default"
  stops = ["#496affff", "#a76ee0ff", "#764ba2"]
[[logo.presets]]
  name = "Sunrise"
  stops = ["#ff9a56", "#ff6b6b", "#ffeaa7"]
[[logo.presets]]
  name = "Ocean"
  stops = ["#0984e3", "#74b9ff", "#00cec9"]
[[logo.presets]]
  name = "Cherry Blossom"
  stops = ["#fd79a8", "#fdcb6e", "#ff7675"]

# -- Screensaver --
[screensaver]
enabled = true
idleTimeout = 5000
fadeDuration = 10000
backgroundOpacity = 0.95
pauseOnBlur = false
starCount = 100
starMinSize = 0.5
starMaxSize = 3
motionSpeed = 0.15



# -- Quote Banner ---
[quoteBanner]
  enabled = true
  refreshInterval = 30000
  showDelay = 200
  showApiError = true
  fadeTransitionDuration = 2000
  mobileBreakpoint = 768
  selectionMode = "random"
  lightModeGradient = ["#496affff", "#a76ee0ff", "#764ba2"]
  darkModeGradient = ["#496affff", "#a76ee0ff", "#764ba2"]
  weights = { quotes = 2, advice = 3, dadjokes = 1 }

# -- Site Configuration --
smartTOC = true
fingerprintAlgorithm = "sha512"
giteaDefaultServer = "https://git.fsfe.org"
forgejoDefaultServer = "https://v11.next.forgejo.org"

# -- Layout Sections --

[header]
  layout = "fixed-gradient" #layouts/partials/header/fixed-gradient.html

[footer]
  showMenu = true
  showCopyright = true
  showThemeAttribution = true
  showAppearanceSwitcher = true
  showScrollToTop = true

[homepage]
  layout = "custom" #layouts/partials/home/custom.html 
  showRecent = true
  showRecentItems = 5
  showMoreLink = false
  showMoreLinkDest = "/posts/"
  cardView = true
  cardViewScreenWidth = false
  layoutBackgroundBlur = false
  disableHeroImageFilter = false

[article]
  showDate = true
  showViews = false
  showLikes = false
  showDateOnlyInArticle = false
  showDateUpdated = false
  showAuthor = true
  # showAuthorBottom = false
  showHero = false
  # heroStyle = "basic" # valid options: basic, big, background, thumbAndBackground
  layoutBackgroundBlur = true # only used when heroStyle equals background or thumbAndBackground
  layoutBackgroundHeaderSpace = true # only used when heroStyle equals background
  showBreadcrumbs = false
  showDraftLabel = true
  showEdit = false
  # editURL = "https://github.com/username/repo/"
  editAppendPath = true
  seriesOpened = false
  showHeadingAnchors = true
  showPagination = true
  invertPagination = false
  showReadingTime = true
  showTableOfContents = false
  # showRelatedContent = false
  #Â relatedContentLimit = 3
  showTaxonomies = false # use showTaxonomies OR showCategoryOnly, not both
  showCategoryOnly = false # use showTaxonomies OR showCategoryOnly, not both
  showAuthorsBadges = false
  showWordCount = true
  # sharingLinks = [ "linkedin", "twitter", "bluesky", "mastodon", "reddit", "pinterest", "facebook", "email", "whatsapp", "telegram", "line"]
  showZenMode = false

[list]
  showHero = false
  layoutBackgroundBlur = true
  layoutBackgroundHeaderSpace = true
  showBreadcrumbs = false
  showSummary = false
  showViews = false
  showLikes = false
  showTableOfContents = false
  showCards = false
  orderByWeight = false
  groupByYear = true
  cardView = false
  cardViewScreenWidth = false
  constrainItemsWidth = false

[sitemap]
  excludedKinds = ["taxonomy", "term"]

[taxonomy]
  showTermCount = true
  showHero = false
  showBreadcrumbs = false
  showViews = false
  showLikes = false
  showTableOfContents = false
  cardView = false

[term]
  showHero = false
  showBreadcrumbs = false
  showViews = false
  showLikes = false
  showTableOfContents = true
  groupByYear = false
  cardView = false
  cardViewScreenWidth = false

