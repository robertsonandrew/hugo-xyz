# -- Theme Options --
# These options control how the theme functions and allow you to
# customise the display of your website.
#
# Refer to the theme docs for more details about each of these parameters.
# https://blowfish.page/docs/configuration/#theme-parameters

colorScheme = "blowfish"
defaultAppearance = "light" # valid options: light or dark
autoSwitchAppearance = true

enableSearch = true
enableCodeCopy = true

replyByEmail = false

# mainSections = ["section1", "section2"]
# robots = ""
disableImageZoom = false
disableImageOptimization = false
disableImageOptimizationMD = false
disableTextInHeader = true
# backgroundImageWidth = 1200

# Custom parameters
customLogo = "arobertsonxyz"
logoStyle = "gradient"
logoGradientStops = ["#295d60ff", "#3f784cff", "#011307ff"]
logoGradientAngle = 120
logoAnimationSpeed = "30s"
customHomepageImage = "images/homepage-image.png"
customHomepageImageSwitch = "images/homepage-image-switch.png"
# defaultBackgroundImage = "images/bg.png" # used as default for background images
defaultBackgroundColorLight = "#CCCCCC" # used as default for background color in light mode
defaultBackgroundColorDark = "#222222" # used as default for background color in dark mode

# Quote Banner Configuration
[quoteBanner]
  enabled = true
  refreshInterval = 20000  # milliseconds between quote changes
  showDelay = 1000          # milliseconds before showing the banner on first page load
  showApiError = true    # show error message when API fails
  showLoadingState = false
  fadeTransitionDuration = 400
  mobileBreakpoint = 768
  # Optional: Custom gradients for the quote banner
  # Provide 2 or more color stops.
  lightModeGradient = ["#667eea", "#764ba2"]
  darkModeGradient = ["#1c2e2eff", "#18645aff"]

[author]
  name = "Andrew Robertson"
  headline = "Developer, Creator, Problem Solver"
# defaultFeaturedImage = "IMAGE.jpg" # used as default for featured images in all articles
# defaultSocialImage = "/android-chrome-512x512.png" # used as default for social media sharing (Open Graph and Twitter)

# highlightCurrentMenuArea = true
smartTOC = true
# smartTOCHideUnfocusedChildren = true

fingerprintAlgorithm = "sha512" # Valid values are "sha512" (default), "sha384", "sha256"

giteaDefaultServer = "https://git.fsfe.org"
forgejoDefaultServer = "https://v11.next.forgejo.org"

[header]
  layout = "fixed-gradient" # valid options: basic, fixed, fixed-fill, fixed-gradient, fixed-fill-blur

[footer]
  showMenu = true
  showCopyright = true
  showThemeAttribution = true
  showAppearanceSwitcher = true
  showScrollToTop = true

[homepage]
  layout = "custom" # valid options: page, profile, hero, card, background, custom
  #homepageImage = "IMAGE.jpg" # used in: hero, and card
  showRecent = false
  showRecentItems = 5
  showMoreLink = false
  showMoreLinkDest = "/posts/"
  cardView = false
  cardViewScreenWidth = false
  layoutBackgroundBlur = false # only used when layout equals background
  disableHeroImageFilter = false # only used when layout equals hero

