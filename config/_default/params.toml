# -- Theme Options --
# These options control how the theme functions and allow you to
# customise the display of your website.
#
# Refer to the theme docs for more details about each of these parameters.
# https://blowfish.page/docs/configuration/#theme-parameters

colorScheme = "blowfish"
defaultAppearance = "light" # valid options: light or dark
autoSwitchAppearance = true

enableSearch = true
enableCodeCopy = true

replyByEmail = false

# mainSections = ["section1", "section2"]
# robots = ""
disableImageZoom = false
disableImageOptimization = false
disableImageOptimizationMD = false
disableTextInHeader = true
# backgroundImageWidth = 1200

# Custom parameters
customLogo = "arobertsonxyz"
logoStyle = "gradient"
logoGradientStops = ["#496affff", "#a76ee0ff", "#764ba2"]   # ["#ffffff8c", "#343333ff", "#142a68ff"]
logoGradientAngle = 120
logoAnimationSpeed = "20s"
customHomepageImage = "images/homepage-image.png"
customHomepageImageSwitch = "images/homepage-image-switch.png"
# defaultBackgroundImage = "images/bg.png" # used as default for background images
defaultBackgroundColorLight = "#CCCCCC" # used as default for background color in light mode
defaultBackgroundColorDark = "#1f1f1fff" # used as default for background color in dark mode
logoAnimate = true        # Toggle gradient animation on/off

[screensaver]
  idleTimeout = 5000     # ms of inactivity before screensaver shows
  starCount = 36          # Number of satellites
  starMinSize = 1       # Minimum satellite size (px)
  starMaxSize = 6         # Maximum satellite size (px)
  starSpeed = 0.1         # Base speed scalar
  fadeDuration = 10000    # Fade-in duration (ms)
  backgroundOpacity = 0.95 # Max overlay darkness (0-1)
  pauseOnBlur = false      # Pause animation when tab not visible
  showHint = true         # Show exit hint text

# Quote Banner Configuration
[quoteBanner]
  enabled = true
  refreshInterval = 20000  # milliseconds between quote changes
  # showDelay (ms): if > 0, the banner waits this long before sliding into view on first load.
  # Reopen via the floating button is immediate (no delay). Set to 0 for no delay.
  showDelay = 200          
  # showApiError: show a simple error message in the banner if a JS error occurs.
  # (No browser API calls are made; content is loaded from data/quotes.json.)
  showApiError = true    
  fadeTransitionDuration = 2000
  mobileBreakpoint = 768
  # selectionMode: "random" | "cycle"
  # - random: each rotation picks any quote uniformly (repeats allowed)
  # - cycle (default): no repeats until the pool is exhausted; can combine with weights
  selectionMode = "weight"
  # Optional: Custom gradients for the quote banner
  # Provide 2 or more color stops.
  lightModeGradient = ["#667eea", "#764ba2"]
  darkModeGradient = ["#5ccdcdff", "#228fd2ff", "#1a6ecdff"]
  # Optional: Category weighting (used when selectionMode is not "random")
  weights = { quotes = 2, advice = 3, dadjokes = 1 }
  # NOTE: maxLength is now handled at build time by update-quotes.js script
  # All quotes in data/quotes.json are pre-filtered to the desired length

