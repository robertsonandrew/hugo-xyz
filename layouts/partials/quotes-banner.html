{{/* Simplified Quote Banner Partial - Clean HTML Structure Only */}}
{{/* Determine where to show the banner */}}
{{ $showBanner := or .IsHome (eq .Section "about") (and (eq .Type "page") (eq .Title "About")) (in .RelPermalink "/about") }}

{{ if $showBanner }}
<!-- Quote Banner HTML Structure -->
<div id="quote-banner" class="quote-banner-wrapper" style="display: none;">
  <div class="quote-banner-content">
    <span id="quote-text"></span>
    <span id="quote-author"></span>
  </div>
  <button id="quote-close" aria-label="Close banner">&times;</button>
</div>
{{ end }}
