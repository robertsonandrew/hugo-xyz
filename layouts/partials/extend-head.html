{{/* Inject site-level CSS variables for the custom logo gradient */}}
<style>
:root{
  --logo-gradient-angle: {{ default 135 .Params.logoGradientAngle }}deg;
  --logo-gradient-speed: {{ default "6s" .Params.logoAnimationSpeed }};
  {{- with .Params.logoGradientStops -}}
  --logo-gradient-stops: {{ delimit . "," }};
  {{- end -}}

  {{/* Inject quote banner gradient variables if they exist */}}
  {{- with .Params.quoteBanner.lightModeGradient -}}
  --quote-banner-light-gradient: linear-gradient(135deg, {{ delimit . ", " }});
  {{- end -}}
  {{- with .Params.quoteBanner.darkModeGradient -}}
  --quote-banner-dark-gradient: linear-gradient(135deg, {{ delimit . ", " }});
  {{- end -}}

  {{- with .Params.defaultBackgroundImage -}}
  --bg-image: url('{{ . | relURL }}');
  {{- else -}}
  --bg-image: none;
  {{- end -}}

  {{- with .Params.defaultBackgroundColorLight -}}
  --bg-color-light: {{ . }};
  {{- end -}}

  {{- with .Params.defaultBackgroundColorDark -}}
  --bg-color-dark: {{ . }};
  {{- end -}}

}
</style>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
